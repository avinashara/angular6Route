<section>
  <h1>Create Search Filter</h1>
  <form name="myForm">
    <div ng-class="{'has-success':!myForm.skill.$valid}">
      <label for="email">Skillsets:</label>
      <input type="text" [(ngModel)]="skills" required name="skill" placeholder="Skill sets" class="form-control">
      <!-- <tags-input [(ngModel)]="skills" required name="skill" placeholder="Skill sets">
        <auto-complete source="skillArray"></auto-complete>
      </tags-input> -->
      <!-- <span style="color:red" *ngIf="myForm.skill.$dirty && myForm.skill.$invalid">
        <span *ngIf="myForm.skill.$error.required">Skill sets is required.</span>
      </span> -->
    </div>
    <div class="form-group" ng-class="{'has-success':myForm.src.$valid}">
      <label for="pwd">Source:</label>
      <input type="text" [(ngModel)]="source" required name="source" placeholder="Source" class="form-control"> 
      <!-- <tags-input [(ngModel)]="source" required name="source" placeholder="Source">
        <auto-complete source="sourceArray"></auto-complete>
      </tags-input> -->
      <!-- <span style="color:red" *ngIf="myForm.src.$dirty && myForm.src.$invalid">
        <span *ngIf="myForm.src.$error.required">Source is required.</span>
      </span> -->
    </div>
    <div class="form-group" ng-class="{'has-success':myForm.city.$valid}">
      <label for="pwd">City:</label>
      <input type="text" [(ngModel)]="city" required name="city" placeholder="City" class="form-control">
      <!-- <tags-input [(ngModel)]="city" required name="city" placeholder="City">
        <auto-complete source="cityArray"></auto-complete>
      </tags-input> -->
      <!-- <span style="color:red" *ngIf="myForm.city.$dirty && myForm.city.$invalid">
        <span *ngIf="myForm.city.$error.required">City is required.</span>
      </span> -->
    </div>
    <button type="button" class="btn btn-default" (click)="submit()" ng-disabled="myForm.$pristine ||myForm.$invalid|| myForm.skill.$dirty && myForm.skill.$invalid ||  
myForm.src.$dirty && myForm.src.$invalid || myForm.city.$dirty && myForm.city.$invalid">Submit</button>
  </form>
</section>
